
<div ng-controller="UniversityDetailCtrl">

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><h1>{{name}}</h1></div>
  <div class="panel-body">
    <p>{{description}}</p>
  </div>

  <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item"><b>Website:</b> <a href="{{institutional_website}}">{{institutional_website}}</a></li>
    <li class="list-group-item"><b>Logo:</b> <img src="{{myLogo}}" alt="University Logo" ></li>
  </ul>
</div>
</div>
